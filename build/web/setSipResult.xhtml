<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">

    <ui:composition template="newTemplate.xhtml">
        <ui:define name="pageHeader">Установить результат обработки sip-файла</ui:define>
        <ui:define name="body">            
            <h:form>
                <ui:include src="resultsUnsettedTable.xhtml"/> 
            </h:form>
            <br></br>
            <h:form>
                <ui:include src="resultsSettedTable.xhtml"/> 
            </h:form>      

            <br></br><br></br>
                <h:form id="sendResult" rendered="#{setResultsBean.setting}">
                    <h:outputText value="Setting result for #{setResultsBean.currentFile.name}" />

                    <ui:include src="resultFileUpload.xhtml"/> 
                    <h:commandLink value="Подтвердить" action="#{setResultsBean.doCommit}" />
                    <h:outputText value="&nbsp;"/>
                    <h:commandLink value="Отмена" action="#{setResultsBean.doCancel}"/>
                    <rich:message for="sendResult" />
                </h:form>
            
            <h:form id="changeResult" rendered="#{setResultsBean.changing}">
                    <h:outputText value="Changing result for #{setResultsBean.currentFileForChange.fileName}" />

                    <ui:include src="resultFileUpload.xhtml"/> 
                    <h:commandLink value="Подтвердить" action="#{setResultsBean.doChange}"/>
                    <h:outputText value="&nbsp;"/>
                    <h:commandLink value="Отмена" action="#{setResultsBean.doCancelChange}"/>
                     <rich:message for="changeResult" />
                </h:form>

        </ui:define> 
    </ui:composition>  
</html>
