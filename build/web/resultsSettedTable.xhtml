<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"            
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


    <h:outputText value="Установленные результаты"/>
    <rich:dataTable style="width:300px;" align="top" var="settedSip" value="#{setResultsBean.tableDataSetted}">

        <rich:column>
            <f:facet name="header">
                <h:outputText value="SipUploadedFileName"/>
            </f:facet>
            <h:outputText value="#{settedSip.fileName}"></h:outputText>

        </rich:column>


        <rich:column>
            <f:facet name="header">
                <h:outputText value="Result"/>
            </f:facet>
            <h:outputText value="#{settedSip.resultFileName}"></h:outputText>
            <h:outputText value="&nbsp;"/>
            <h:commandLink value="Change" action="#{setResultsBean.changeResult}" rendered="#{settedSip.status=='Change'}">
                <f:setPropertyActionListener target="#{setResultsBean.currentFileForChange}" value="#{settedSip}" />
            </h:commandLink> 
            <h:form rendered="#{settedSip.status=='Changing'}">
                <h:outputText value="Changing..."  />
            </h:form>


        </rich:column>




    </rich:dataTable>

</ui:composition>
