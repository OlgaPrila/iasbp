<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <ui:composition template="/newTemplate.xhtml">

        <ui:define name="pageHeader">Регистрация</ui:define>


        <ui:define name="body">
            <h2>Добавление нового пользователя</h2>
            <h:form id="registerForm">
                <h:inputText id="userlogin"              
                             value="#{userBean.login}"
                             required="true"
                             requiredMessage="A name is required.">
                </h:inputText>
                <p></p>
                <h:inputSecret id="userpasswd"
                               value="#{userBean.passwd}"
                               required="true"
                               requiredMessage="Password is required."
                               maxlength="40">
                </h:inputSecret>
                <p></p>
                <h:commandButton id="addButton" value="Add" action="#{userBean.addUser}"/>
                <rich:message for="registerForm" />
            </h:form>


        </ui:define> 
    </ui:composition>  


</html>
