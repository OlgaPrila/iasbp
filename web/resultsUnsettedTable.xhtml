
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"            
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


    <h:outputText value="Неустанновленные результаты"/>
    <rich:dataTable  style="width:300px;" align="top" var="unsettedSip" value="#{setResultsBean.tableData}">

        <rich:column>
            <f:facet name="header">
                <h:outputText value="SipUploadedFileName"/>
            </f:facet>
            <h:outputText value="#{unsettedSip.name}"></h:outputText>

        </rich:column>

        <rich:column>
            <f:facet name="header">
                <h:outputText value="Result"/>
            </f:facet>
            
            <h:commandLink value="Set" action="#{setResultsBean.setResult}" rendered="#{unsettedSip.status=='Set'}">
                <f:setPropertyActionListener target="#{setResultsBean.currentFile}" value="#{unsettedSip}" />
            </h:commandLink> 
            <h:form rendered="#{unsettedSip.status=='Setting'}">
            <h:outputText value="Setting..."  />
            </h:form>


        </rich:column>
        
        
        

    </rich:dataTable>

</ui:composition>
