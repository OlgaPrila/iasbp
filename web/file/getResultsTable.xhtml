<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"            
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">


    <h:outputText value="Установленные результаты"/>
    <rich:dataTable style="width:300px;" align="top" var="loadedSip" value="#{getResultsBean.loadedFiles}">

        <rich:column>
            <f:facet name="header">
                <h:outputText value="SipUploadedFileName"/>
            </f:facet>
            <h:outputText value="#{loadedSip.name}"></h:outputText>

        </rich:column>

        <rich:column>
            <f:facet name="header">
                <h:outputText value="Result"/>
            </f:facet>

            <h:outputLink value="files/#{loadedSip.resultFile.name}" rendered="#{loadedSip.resultFile!=null}">Download</h:outputLink>
            <h:outputText value="Result Unsetted yet..." rendered="#{loadedSip.resultFile==null}"/>
        </rich:column>

    </rich:dataTable>

</ui:composition>
